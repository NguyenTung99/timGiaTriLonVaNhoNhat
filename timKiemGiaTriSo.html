<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm kiếm giá trị số</title>
</head>
<body>
<script>

    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let nums = [];
    for (let i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    let minValue = findMin(nums);
    let maxValue = findMax(nums);

    for (i = 1; i < 101; i++) {

        document.write(nums[i - 1]+'        ');
        if (i % 10 == 0) {
            document.write("<br/>")
        }
    }

    document.write("The minimum value is: " + minValue + "<br>");
    document.write("The minimum value is: " + maxValue);

</script>
</body>
</html>
